<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block Usernames</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mainPage">
        <h1 id="currentSite">Loading...</h1>
        <button id="blockUsersButton">Block All Users on This Site</button>
        <button id="importButton">Import User Package</button>
        <button id="createPackageButton">Create New User Package</button>
        <h2>User Packages</h2>
        <ul id="packagesList"></ul>
    </div>    
    <div id="packageDetails" style="display:none;">
        <button id="backButton">Back</button>
        <button id="saveButton">Save</button>
        <button id="exportButton">Export</button>
        <h2>Package Details</h2>
        <input type="text" id="packageName" placeholder="Package Name">
        <input type="text" id="packageSite" placeholder="Site URL">
        <input type="text" id="userInput" placeholder="Add username">
        <button id="addUserButton">Add</button>
        <ul id="userList"></ul>
    </div>
    <script src="options.js"></script>
</body>
</html>
